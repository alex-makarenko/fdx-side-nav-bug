<fdx-side-nav>
  <div fdx-side-nav-main>
    <ul fdx-nested-list>
      <ng-container *ngTemplateOutlet="templateListItem"></ng-container>
      <li fdx-nested-list-item>
        <a fdx-nested-list-link>
          <span fdx-nested-list-icon [glyph]="'example'"></span>
          <span fdx-nested-list-title>List Item</span>
        </a>
      </li>
      <li fdx-nested-list-item [expanded]="true">
        <button type="button" fdx-nested-list-link>
          <i fdx-nested-list-icon glyph="folder"></i>
          <span fdx-nested-list-title>Nested List</span>
          <i fdx-nested-list-expand-icon></i>
        </button>
        <ul fdx-nested-list>
          <li fdx-nested-list-item >
            <a fdx-nested-list-link>
              <span fdx-nested-list-title>Nested List Item</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</fdx-side-nav>

<ng-template #templateListItem>
  <li fdx-nested-list-item>
    <a fdx-nested-list-link
    >
      <span fdx-nested-list-icon glyph="home"></span>
      <span fdx-nested-list-title>Template List Item</span>
    </a>
  </li>
</ng-template>
